      <script>
            particlesJS("particles", {
                  particles: {
                        number: { value: 40, density: { enable: true, value_area: 800 } },
                        color: { value: "#43eb01" },
                        shape: {
                              type: "circle",
                              stroke: { width: 0, color: "#000000" },
                              polygon: { nb_sides: 5 },
                              image: { src: "img/github.svg", width: 100, height: 100 },
                        },
                        opacity: {
                              value: 0.5,
                              random: false,
                              anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false },
                        },
                        size: {
                              value: 3,
                              random: true,
                              anim: { enable: false, speed: 40, size_min: 0.1, sync: false },
                        },
                        line_linked: {
                              enable: true,
                              distance: 150,
                              color: "#43eb01",
                              opacity: 0.4,
                              width: 1,
                        },
                        move: {
                              enable: true,
                              speed: 6,
                              direction: "none",
                              random: false,
                              straight: false,
                              out_mode: "out",
                              bounce: false,
                              attract: { enable: false, rotateX: 600, rotateY: 1200 },
                        },
                  },
                  interactivity: {
                        detect_on: "canvas",
                        events: {
                              onhover: { enable: true, mode: "repulse" },
                              onclick: { enable: true, mode: "push" },
                              resize: true,
                        },
                        modes: {
                              grab: { distance: 400, line_linked: { opacity: 1 } },
                              bubble: {
                                    distance: 400,
                                    size: 40,
                                    duration: 2,
                                    opacity: 8,
                                    speed: 3,
                              },
                              repulse: { distance: 200, duration: 0.4 },
                              push: { particles_nb: 4 },
                              remove: { particles_nb: 2 },
                        },
                  },
                  retina_detect: true,
            });
            
            var scene = new THREE.Scene();
            document.addEventListener('mousemove', onMouseMove, false);
            var camera = new THREE.PerspectiveCamera(75, 400 / 400, 0.1, 1000);
            var mouseX;
            var mouseY;

            var renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setClearColor(0x000000, 0); // Здесь 0 означает полностью прозрачный фон

            renderer.setSize(700, 700); // Устанавливаем фиксированный размер 400x400
            document.getElementById("animationCanvas").appendChild(renderer.domElement);

            // Удаляем обработчик для изменения размера окна, так как размеры фиксированы
            /*
            window.addEventListener("resize", function () {
                  camera.aspect = window.innerWidth / window.innerHeight;
                  camera.updateProjectionMatrix();
                  renderer.setSize( window.innerWidth, window.innerHeight );
            });
            */

            var distance = Math.min(200, 1000 / 2);
            var geometry = new THREE.Geometry();

            for (var i = 0; i < 1600; i++) {
                  var vertex = new THREE.Vector3();

                  var theta = THREE.Math.randFloatSpread(360);
                  var phi = THREE.Math.randFloatSpread(360);

                  vertex.x = distance * Math.sin(theta) * Math.cos(phi);
                  vertex.y = distance * Math.sin(theta) * Math.sin(phi);
                  vertex.z = distance * Math.cos(theta);

                  geometry.vertices.push(vertex);
            }

            var particles = new THREE.Points(geometry, new THREE.PointsMaterial({ color: 0x43eb01, size: 2 }));
            particles.boundingSphere = 50;

            var renderingParent = new THREE.Group();
            renderingParent.add(particles);

            var resizeContainer = new THREE.Group();
            resizeContainer.add(renderingParent);
            scene.add(resizeContainer);

            camera.position.z = 400;

            var animate = function () {
                  requestAnimationFrame(animate);
                  renderer.render(scene, camera);
            };

            var myTween;
            function onMouseMove(event) {
                  if (myTween)
                        myTween.kill();

                  mouseX = (event.clientX / 400) * 2 - 1; // Замените window.innerWidth на 400
                  mouseY = - (event.clientY / 400) * 2 + 1; // Замените window.innerHeight на 400
                  myTween = gsap.to(particles.rotation, { duration: 0.1, x: mouseY * -1, y: mouseX });
            }

            animate();

            var animProps = { scale: 1, xRot: 0, yRot: 0 };
            gsap.to(animProps, {
                  duration: 10, scale: 1, repeat: -1, yoyo: true, ease: "sine", onUpdate: function () {
                        renderingParent.scale.set(animProps.scale, animProps.scale, animProps.scale);
                  }
            });

            gsap.to(animProps, {
                  duration: 120, xRot: Math.PI * 2, yRot: Math.PI * 4, repeat: -1, yoyo: true, ease: "none", onUpdate: function () {
                        renderingParent.rotation.set(animProps.xRot, animProps.yRot, 0);
                  }
            });

      </script>
